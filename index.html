<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="/css/style.css">
    <script src="/js/code.js" defer></script>
</head>
<body>
    <main>
        <div id="calcBody">
            <div id="calcDisplay">
                <p>Result</p>
            </div>
            <div id="calcBtns">
                <div class="row">
                    <button class="calcBtn">7</button>
                    <button class="calcBtn">8</button>
                    <button class="calcBtn">9</button>
                    <button class="calcBtn">/</button>
                </div>
                <div class="row">
                    <button class="calcBtn">4</button>
                    <button class="calcBtn">5</button>
                    <button class="calcBtn">6</button>
                    <button class="calcBtn">x</button>
                </div>
                <div class="row">
                    <button class="calcBtn">1</button>
                    <button class="calcBtn">2</button>
                    <button class="calcBtn">3</button>
                    <button class="calcBtn">-</button>
                </div>
                <div class="row">
                    <button class="calcBtn btnZero">0</button>
                    <div id="resultBtns">
                        <button class="calcBtn resultBtn">C</button>
                        <button class="calcBtn resultBtn">=</button>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
