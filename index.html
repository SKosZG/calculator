<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="/css/style.css">
    <script src="/js/code.js" defer></script>
</head>
<body>
    <main>
        <div id="calcBody">
            <div id="calcDisplay">
                <p id="calcResult">0</p>
            </div>
            <div id="calcBtns">
                <div class="row">
                    <button class="calcBtn">7</button>
                    <button class="calcBtn">8</button>
                    <button class="calcBtn">9</button>
                    <button class="calcBtn calcGreyBtn">DEL</button>
                    <button class="calcBtn calcRedBtn">C</button>
                </div>
                <div class="row">
                    <button class="calcBtn">4</button>
                    <button class="calcBtn">5</button>
                    <button class="calcBtn">6</button>
                    <button class="calcBtn operator">+</button>
                    <button class="calcBtn operator">-</button>
                </div>
                <div class="row">
                    <button class="calcBtn">1</button>
                    <button class="calcBtn">2</button>
                    <button class="calcBtn">3</button>
                    <button class="calcBtn operator">*</button>
                    <button class="calcBtn operator">/</button>
                </div>
                <div class="row">
                    <button class="calcBtn btnZero wideBtn">0</button>
                    <button class="calcBtn">.</button>
                    <button class="calcBtn wideBtn calcGreyBtn">=</button>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
